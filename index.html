    <style>
      /* Custom font for a better vibe */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        /* Smooth theme transitions */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .font-lora { font-family: 'Lora', serif; }
      .font-roboto { font-family: 'Roboto', sans-serif; }
      .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
      .font-pixelify { 
        font-family: 'Pixelify Sans', sans-serif; 
        font-smooth: never;
        -webkit-font-smoothing: none;
      }

      /* Cyberpunk theme specific styles */
      .text-glow {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
      }
      .cut-corners {
        clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
      }
      .scanlines {
        background-image: repeating-linear-gradient(0deg, rgba(127, 255, 212, 0.05), rgba(127, 255, 212, 0.05) 1px, transparent 1px, transparent 3px);
      }

      /* Glow animation for theme button */
      @keyframes subtle-glow {
        0%, 100% {
          box-shadow: 0 0 8px 2px rgba(128, 90, 213, 0.2);
        }
        50% {
          box-shadow: 0 0 16px 6px rgba(128, 90, 213, 0.4);
        }
      }

      .button-glow {
        animation: subtle-glow 3s infinite ease-in-out;
      }

      /* Tooltip base styles */
      .tooltip {
        position: absolute;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        pointer-events: none;
      }
      .tooltip-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
